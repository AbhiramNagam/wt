</head>
<body>
<center>
<table height=500 width=600 border='1px solid black'>
	<tr >
		<th colspan="2">Student Registration Form</th>
	</tr>
	<tr>
		<th>Enter your name</th>
		<td><input type="text"></td>
	</tr>
	<tr>
		<th>Password</th>
		<td><input type="text"></td>
	</tr>
	<tr>
		<th>Gender</th>
		<td>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</lable>

			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</lable>

			<input type="radio" id="othergender">
			<label for="othergender">Other</lable>
		</td>
		
	</tr>
	<tr>
		<th>Language known</th>
		<td>
			<input type="checkbox" id="english">
			<label for="english">English</lable>

			<input type="checkbox" id="spanish">
			<label for="spanish">Spanish</lable>

			<input type="checkbox" id="french">
			<label for="french">French</lable>
		</td>	
	</tr>
	<tr>
		<th>Choose your country</th>
		<td>
			<select>
				<option>India</option>
				<option>USA</option>
				<option>Japan</option>
				<option>China</option>
			</select>		
		</td>
	</tr>
	<tr>
		<th>Give your feedback</th>
		<td>
			<textarea>
			</textarea>	
		</td>
	</tr>
	<tr>
		<th>Date of Birth</th>
		<td>
			<input type="date">
		</td>
	</tr>
	<tr>
		<th>Choose your color</th>
		<td>
			<input type="color">	
		</td>
	</tr>
	<tr>
		<th>Choose your file</th>
		<td>
			<input type="file">	
		</td>
	</tr>

</table>

<div style="padding-top:20px;">
	<input type="submit" value="Submit">
	<input type="reset"> 
</div>
</center>
</body>
